<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments</title>
    {% comment %} <link rel="stylesheet" href='/media/css/style.css' > {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
    <h1 class="text-info" style="font-size:50px">YouTube Comments</h1>


<div class="fetch">
  <form method="post" action="{% url 'display_comments' %}">
        {% csrf_token %}
        <label for="video_url">YouTube Video URL:</label>
        <input type="url" class="form-control " name="video_url" required><br><br>
        <button type="submit" class="btn btn-primary mb-2">Fetch Comments</button>
    </form> 
</div>
  



   

</div>

</body>
</html>
